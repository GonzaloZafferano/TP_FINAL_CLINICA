<div class="container">
    <div class="row w-100 d-flex justify-content-center ml-0" style="align-self: center;">
        <div class="col col-12 justify-content-center col-lg-6">

            <div class="card p-4 mt-4 centrar sombra-luminosa">
                <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
                    <fieldset>
                        <legend>Complete sus datos para ingresar</legend>

                        <!--CORREO ELECTRONICO-->
                        <div>
                            <label class="form-label" for="correo">Ingrese su correo electrónico</label>
                            <input type="email" class="form-control" id="correo" formControlName="correo">
                            <ng-container *ngIf="correo?.errors">
                                <small class="d-block error" *ngFor="let error of obtenerErrores(correo?.errors)">
                                    {{correo?.getError(error).mensaje}}
                                </small>
                            </ng-container>
                        </div>

                        <!--CONTRASEÑA-->
                        <div>
                            <label class="form-label" for="clave">Ingrese una contraseña</label>
                            <input type="password" class="form-control" id="clave" formControlName="clave">
                            <ng-container *ngIf="clave?.errors">
                                <small class="d-block error" *ngFor="let error of obtenerErrores(clave?.errors)">
                                    {{clave?.getError(error).mensaje}}
                                </small>
                            </ng-container>
                        </div>

                        <!--BOTONES Y LINK-->
                        <div>
                            <div class="d-flex justify-content-between align-items-center">

                                <button type="button" routerLink="" class="btn btn-primary fs-4 fw-bold p-2 m-2">
                                    Volver a bienvenido
                                </button>
                                <button type="submit" class="btn btn-primary fs-4 fw-bold p-2 m-2">
                                    Ingresar
                                </button>
                            </div>
                            <label class="mt-3">¿No posee una cuenta? Registrese
                                <a class="" routerLink="../registro">AQUI</a></label>
                        </div>
                    </fieldset>
                </form>
                <button class="btn btn-secondary m-1 fw-bold fs-6" (click)="cargarUsuarioDefault(0)">Administrador</button>
                <button class="btn btn-secondary m-1 fw-bold fs-6"
                    (click)="cargarUsuarioDefault(1)">Especialista</button>
                <button class="btn btn-secondary m-1 fw-bold fs-6" (click)="cargarUsuarioDefault(2)">Paciente</button>
            </div>
        </div>
    </div>
</div>
<app-loader [title]="loaderTexto" *ngIf="cargando"></app-loader>
