<div class="container">
    <div *ngIf="cargando; else formulario" class="d-flex justify-content-center"
        style="align-items: center; height: 100% !important;">
        <span class="m-3 fs-3 fw-bold text-light">Cargando...</span>
        <div class="spinner-border text-light" style="align-self: center; scale: 1.2;"></div>
    </div>
    <ng-template #formulario>
        <div class="row w-100 d-flex justify-content-center ml-0" style="align-self: center;">
            <div class="col col-12 justify-content-center col-lg-6">

                <div class="card p-4 mt-4 centrar sombra-luminosa">
                    <form [formGroup]="form" (ngSubmit)="iniciarSesion()">
                        <fieldset>
                            <legend>Complete sus datos para ingresar</legend>

                            <div>
                                <label class="form-label" for="correo">Ingrese su correo electrónico</label>
                                <input type="email" class="form-control" id="correo" formControlName="correo">
                                <ng-container *ngIf="correo?.hasError('errorCorreo')">
                                    <small class="d-block text-danger">{{correo?.getError('errorCorreo')}}</small>
                                </ng-container>
                            </div>

                            <div>
                                <label class="form-label" for="clave">Ingrese una contraseña</label>
                                <input type="password" class="form-control" id="clave" formControlName="clave">
                                <ng-container *ngIf="clave?.hasError('minlength')">
                                    <small class="d-block text-danger">
                                        La clave debe contener por lo menos
                                        {{clave?.getError('minlength').requiredLength}}
                                        caracteres.
                                    </small>
                                </ng-container>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <label class="mt-3">¿No posee una cuenta? Registrese
                                    <a class="" routerLink="../registro">AQUI</a></label>
                                <button type="submit" class="btn btn-primary mt-2 fw-bold">
                                    Ingresar
                                </button>
                            </div>
                        </fieldset>
                    </form>
                    <button class="btn btn-secondary m-1 fw-bold fs-6"
                        (click)="cargarUsuarioDefault(0)">Usuario 1</button>
                    <button class="btn btn-secondary m-1 fw-bold fs-6" (click)="cargarUsuarioDefault(1)">Usuario
                        2</button>
                    <button class="btn btn-secondary m-1 fw-bold fs-6" (click)="cargarUsuarioDefault(2)">Usuario
                        2</button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
