<div class="row">
    <div class="col-md-8 mx-auto mt-5">
        <div class="card">
            <div class="card-body text-start">
                <div class="d-flex justify-content-around" *ngIf="usuario != null">
                    <div class="text-center" *ngIf="esUsuario">
                        <img [src]="usuario?.imagen1" width="300px" alt="imagen 1 del usuario">
                    </div>
                    <div class="text-center" *ngIf="esUsuario">
                        <img [src]="usuario?.imagen2" width="300px" alt="imagen 2 del usuario">
                    </div>
                    <div class="col-md-12 mx-auto mt-2 text-center" *ngIf="!esUsuario">
                        <img [src]="usuario?.imagen" class="imagen" width="300px" alt="imagen 1 del usuario">
                    </div>
                </div>
                <div>
                    <div class="text-start">
                        <h4 class="card-title">Nombre: {{usuario?.nombre}}</h4>
                    </div>
                    <div class="text-start">
                        <h4>Edad: {{usuario?.edad}}</h4>
                    </div>
                    <div class="text-start">
                        <h4>Apellido: {{usuario?.apellido}}</h4>
                    </div>
                    <div class="text-start">
                        <h4>Email: {{usuario?.correo}}</h4>
                    </div>
                    <div class="text-start">
                        <h4>DNI: {{usuario?.dni}}</h4>
                    </div>

                    <div class="text-start">
                        <h4>Tipo de usuario: {{usuario?.perfil | tipoUsuario}}</h4>
                        <div *ngIf="esEspecialista" class="text-start">
                            <h4>Especialidades:</h4>
                            <ng-container *ngIf="usuario?.especialidades">
                                <h5 *ngFor="let espe of usuario?.especialidades"> {{espe.nombre | titlecase}}</h5>
                            </ng-container>
                        </div>
                    </div>
                    <div *ngIf="usuario && esEspecialista">
                        <div *ngIf="usuarioObservable?.horarios && usuarioObservable?.horarios.length > 0">
                            <h4 class="fw-bold">Horarios de atenci√≥n</h4>
                            <div *ngFor="let horario of usuarioObservable?.horarios | sortdiashorarios">
                                <h5> {{horario | turnos}} </h5>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-warning fw-bold fs-4"  routerLink="mis-horarios" (click)="cargarHorarios()">Cargar
                                horarios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
