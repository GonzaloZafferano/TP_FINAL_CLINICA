<form [formGroup]="form">
    <fieldset>
        <legend>Complete los datos para generar el informe.</legend>
     <div class="d-flex justify-content-around">

        <div>
            <label class="form-label" for="fechaInicio">Fecha Inicio</label>
            <input type="text" class="form-control" id="fechaInicio" formControlName="fechaInicio">
            <ng-container *ngIf="fechaInicio?.errors">
                <small class="d-block error" *ngFor="let error of obtenerErrores(fechaInicio?.errors)">
                    {{fechaInicio?.getError(error).mensaje}}
                </small>
            </ng-container>
        </div>

        <div>
            <label class="form-label" for="fechaFin">Fecha Fin</label>
            <input type="text" class="form-control" id="fechaFin" formControlName="fechaFin">
            <ng-container *ngIf="fechaFin?.errors">
                <small class="d-block error" *ngFor="let error of obtenerErrores(fechaFin?.errors)">
                    {{fechaFin?.getError(error).mensaje}}
                </small>
            </ng-container>
        </div>
        <div>
<button class="btn btn-primary fw-bold fs-4" (click)="obtenerTurnosSolicitados()">Turnos solicitados por Especialista</button>
<button class="btn btn-primary fw-bold fs-4" (click)="obtenerTurnosFinalizados()">Turnos finalizados por Especialista</button>

        </div>
     </div>

    </fieldset>
</form>
