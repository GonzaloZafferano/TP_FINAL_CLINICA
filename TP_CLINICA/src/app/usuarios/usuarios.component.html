<div class="container-fluid p-0 m-0 entrada" >    
    <div class="row w-100 bg-dark p-0 m-0">
        <div class="col col-12 col-md-6 d-flex justify-content-center" style="flex-direction: column;">
        <h3 class="text-center fw-bold text-light">Seleccione un paciente par descargar sus turnos</h3>
        <div style="display: flex; flex-direction: row; justify-content: center;">
    <div *ngFor="let paciente of pacientes" class="mat-typography">
        <button mat-fab color="primary" style="height: 120px; width: 120px;"
            (click)="pacienteSeleccionado(paciente)">
            <div>
                <mat-icon>
                    <img style="border-radius: 50%; width: 70px; height: 70px;" [src]="paciente.imagen2">
                </mat-icon>
                <small class="d-block">
                    {{paciente.apellido +', '+ paciente.nombre}}
                </small>
            </div>
        </button>
    </div>
        </div>
</div>

<div class="col col-12 col-md-6 d-flex justify-content-center" style="flex-direction: column;">

    <div style="display: flex; flex-direction: row; justify-content: center;">


<div *ngFor="let especialista of especialistas" class="mat-typography">

        <div>
            <mat-icon>
                <img style="border-radius: 50%; width: 70px; height: 70px;" [src]="especialista.imagen">
            </mat-icon>
            <small class="d-block">
                {{especialista.apellido +', '+ especialista.nombre}}

        </div>
    </button>
</div>
